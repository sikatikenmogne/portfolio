<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder visuel pour le projet portfolio - samuelsikati.com">
  <!-- Fond principal -->
  <rect width="400" height="250" fill="#f3f4f6" />

  <!-- Carte centrale -->
  <rect x="42" y="42" width="316" height="166" rx="14" fill="#e5e7eb" />

  <!-- Décor lignes / avatar abstrait -->
  <circle cx="200" cy="105" r="26" fill="#d1d5db" />
  <rect x="120" y="150" width="160" height="10" rx="5" fill="#d1d5db" />
  <rect x="140" y="168" width="120" height="8" rx="4" fill="#d1d5db" />

  <!-- Texte central -->
  <text x="200" y="112" text-anchor="middle" font-family="'Inter', system-ui, Arial, sans-serif" font-size="24" font-weight="600" fill="#111827" letter-spacing="0.5">
    samuelsikati.com
  </text>

  <!-- Légende (optionnelle) -->
  <text x="200" y="138" text-anchor="middle" font-family="system-ui, Arial, sans-serif" font-size="12" fill="#4b5563" letter-spacing="0.4">
    Portfolio • JAMstack • Next.js
  </text>

  <!-- Variante dark mode simple -->
  <style>
    @media (prefers-color-scheme: dark) {
      rect[width='400'][height='250'] { fill: #111827; }
      rect[x='42'] { fill: #1f2937; }
      circle, rect[x='120'], rect[x='140'] { fill: #374151; }
      text { fill: #f9fafb !important; }
      text + text { fill: #d1d5db !important; }
    }
  </style>
